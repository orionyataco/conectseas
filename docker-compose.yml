version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_TYPE=mysql
      - DB_HOST=db
      - DB_USER=seas_user
      - DB_PASSWORD=seas_password
      - DB_NAME=seas_portal
      - JWT_SECRET=${JWT_SECRET:-changeme_in_production}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/server/uploads

  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_secret}
      - MYSQL_DATABASE=seas_portal
      - MYSQL_USER=seas_user
      - MYSQL_PASSWORD=seas_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

volumes:
  db_data:
